{{- if .Values.orderService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservices.labels" . | nindent 4 }}
    app: order-service
spec:
  replicas: {{ .Values.orderService.replicaCount }}
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.orderService.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: order-service
        image: "{{ .Values.orderService.image.repository }}:{{ .Values.orderService.image.tag }}"
        imagePullPolicy: {{ .Values.orderService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.orderService.service.port }}
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.database.user }}:{{ .Values.database.password }}@{{ .Values.database.host }}:{{ .Values.database.port }}/orders_db"
        - name: RABBITMQ_URL
          value: "amqp://{{ .Values.rabbitmq.user }}:{{ .Values.rabbitmq.password }}@{{ .Values.rabbitmq.host }}:{{ .Values.rabbitmq.port }}/"
        - name: USER_SERVICE_URL
          value: "http://user-service.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.userService.service.port }}"
        - name: PRODUCT_SERVICE_URL
          value: "http://product-service.{{ .Values.namespace }}.svc.cluster.local:{{ .Values.productService.service.port }}"
        {{- if .Values.opentelemetry.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.opentelemetry.collector.endpoint }}
        - name: OTEL_SERVICE_NAME
          value: "order-service"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=order-service,service.namespace={{ .Values.namespace }}"
        {{- end }}
        resources:
          {{- toYaml .Values.orderService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.orderService.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.orderService.service.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: {{ .Values.namespace }}
  labels:
    app: order-service
spec:
  type: {{ .Values.orderService.service.type }}
  ports:
  - port: {{ .Values.orderService.service.port }}
    targetPort: {{ .Values.orderService.service.port }}
    protocol: TCP
    name: http
  selector:
    app: order-service
{{- end }}




