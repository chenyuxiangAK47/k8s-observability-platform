apiVersion: v2
name: observability-platform
description: A Helm chart for observability platform (Prometheus, Loki, Jaeger, Grafana)
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - observability
  - monitoring
  - logging
  - tracing
maintainers:
  - name: Chen Yuxiang
dependencies:
  - name: loki
    version: 5.0.0
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: jaeger
    version: 0.71.0
    repository: https://jaegertracing.github.io/helm-charts
    condition: jaeger.enabled





