server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # 采集应用日志
  - job_name: applications
    static_configs:
      - targets:
          - localhost
        labels:
          job: applications
          __path__: /var/log/apps/*.log

    pipeline_stages:
      # 解析 JSON 日志
      - json:
          expressions:
            level: level
            service: service
            trace_id: trace_id
            message: message
            timestamp: timestamp

      # 添加标签
      - labels:
          level:
          service:
          trace_id:

      # 时间戳解析
      - timestamp:
          source: timestamp
          format: RFC3339

  # 采集系统日志（可选）
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog



