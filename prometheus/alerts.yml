groups:
  - name: service_alerts
    interval: 30s
    rules:
      # 高错误率告警
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
          /
          sum(rate(http_requests_total[5m])) by (service)
          > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "服务 {{ $labels.service }} 错误率过高"
          description: "{{ $labels.service }} 的错误率超过 5%，当前值: {{ $value | humanizePercentage }}"

      # 高延迟告警
      - alert: HighLatency
        expr: |
          histogram_quantile(0.99,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (service, le)
          ) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "服务 {{ $labels.service }} P99 延迟过高"
          description: "{{ $labels.service }} 的 P99 延迟超过 1 秒，当前值: {{ $value }}s"

      # 服务不可用告警
      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "服务 {{ $labels.job }} 不可用"
          description: "{{ $labels.job }} 已经下线超过 1 分钟"

      # 低 QPS 告警（可能表示服务异常）
      - alert: LowQPS
        expr: |
          sum(rate(http_requests_total[5m])) by (service) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "服务 {{ $labels.service }} QPS 过低"
          description: "{{ $labels.service }} 的 QPS 低于 0.1，可能表示服务异常"


