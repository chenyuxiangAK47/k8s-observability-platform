apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/chenyuxiangAK47/k8s-observability-platform
    targetRevision: main
    path: helm/observability-platform
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # 健康检查
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      namespace: observability
      name: prometheus-operator
    - apiVersion: apps/v1
      kind: Deployment
      namespace: observability
      name: grafana



