global:
  resolve_timeout: 5m

# 路由规则
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

# 接收器配置
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://auto-heal-bot:5000/webhook/alert'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://auto-heal-bot:5000/webhook/alert'
        send_resolved: true
    # 可以添加 Slack、邮件等通知渠道
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#alerts'

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://auto-heal-bot:5000/webhook/alert'
        send_resolved: true



