name: ğŸš€ Full CI/CD Pipeline (Lint â†’ Build â†’ Test â†’ Scan â†’ Deploy)

# è§¦å‘æ¡ä»¶
on:
  push:
    branches: [ main, master ]
    paths:
      - 'services/**'
      - 'helm/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

  # å·¥ä½œæµæƒé™
permissions:
  contents: write  # éœ€è¦ write æƒé™æ¥æ›´æ–° Helm values å¹¶ push
  checks: write
  packages: write  # ç”¨äºæ¨é€ Docker é•œåƒåˆ° GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # ==================== é˜¶æ®µ 1: Lintï¼ˆä»£ç æ£€æŸ¥ï¼‰====================
  lint:
    name: ğŸ” Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Kubernetes YAML
        run: |
          echo "ğŸ” Validating Kubernetes YAML files..."
          pip install pyyaml
          find k8s \( -name "*.yaml" -o -name "*.yml" \) -not -name "*prometheus-rule.yaml" -not -name "*service-monitor.yaml" | while read file; do
            python3 -c "import sys, yaml; yaml.safe_load_all(open('$file'))" || exit 1
          done
          echo "âœ… Kubernetes YAML validation passed"

      - name: Validate Helm Charts
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'
          github_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          
          # éªŒè¯ microservices chart
          if [ ! -f helm/microservices/Chart.yaml ]; then
            echo "âŒ Chart.yaml missing in helm/microservices"
            exit 1
          fi
          helm lint helm/microservices
          helm template microservices helm/microservices --dry-run > /dev/null
          
          # éªŒè¯ observability-platform chart
          if [ ! -f helm/observability-platform/Chart.yaml ]; then
            echo "âŒ Chart.yaml missing in helm/observability-platform"
            exit 1
          fi
          cd helm/observability-platform
          helm dependency update
          helm lint .
          helm template observability-platform . --dry-run > /dev/null
          cd ../..
          
          echo "âœ… Helm Charts validation passed"

      - name: Lint Python Code
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        run: |
          pip install flake8 pylint
          for service in user-service product-service order-service; do
            if [ -d "services/$service" ]; then
              echo "Linting $service..."
              flake8 services/$service --max-line-length=120 --ignore=E501,W503 || true
              find services/$service -name "*.py" -exec python -m py_compile {} \;
            fi
          done
          echo "âœ… Python linting passed"

  # ==================== é˜¶æ®µ 2: Buildï¼ˆæ„å»º Docker é•œåƒï¼‰====================
  build:
    name: ğŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service: [user-service, product-service, order-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest: ${{ steps.build.outputs.digest }}"

  # ==================== é˜¶æ®µ 3: Testï¼ˆè¿è¡Œæµ‹è¯•ï¼‰====================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [user-service, product-service, order-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-asyncio httpx

      - name: Run health check test
        run: |
          cd services/${{ matrix.service }}
          # ç®€å•çš„å¥åº·æ£€æŸ¥æµ‹è¯•
          python -c "
          import sys
          sys.path.insert(0, '.')
          from main import app
          print('âœ… Service imports successfully')
          "

  # ==================== é˜¶æ®µ 4: Scanï¼ˆå®‰å…¨æ‰«æï¼‰====================
  scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [user-service, product-service, order-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================== é˜¶æ®µ 5: Deployï¼ˆGitOps éƒ¨ç½²ï¼‰====================
  deploy:
    name: ğŸš€ GitOps Deploy (Update ArgoCD)
    runs-on: ubuntu-latest
    needs: [build, test, scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get image tags
        id: images
        run: |
          echo "user-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "product-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/product-service:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "order-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          yq --version

      - name: Update Helm values with new image tags
        run: |
          echo "ğŸ”„ Updating Helm values with new image tags..."
          
          # è®¾ç½® imageRegistryï¼ˆç”¨äº CI/CDï¼‰
          yq eval '.global.imageRegistry = "${{ env.REGISTRY }}"' -i helm/microservices/values.yaml
          
          # æ›´æ–° user-service é•œåƒ
          yq eval '.userService.image.repository = "${{ env.IMAGE_PREFIX }}/user-service"' -i helm/microservices/values.yaml
          yq eval '.userService.image.tag = "${{ github.sha }}"' -i helm/microservices/values.yaml
          
          # æ›´æ–° product-service é•œåƒ
          yq eval '.productService.image.repository = "${{ env.IMAGE_PREFIX }}/product-service"' -i helm/microservices/values.yaml
          yq eval '.productService.image.tag = "${{ github.sha }}"' -i helm/microservices/values.yaml
          
          # æ›´æ–° order-service é•œåƒ
          yq eval '.orderService.image.repository = "${{ env.IMAGE_PREFIX }}/order-service"' -i helm/microservices/values.yaml
          yq eval '.orderService.image.tag = "${{ github.sha }}"' -i helm/microservices/values.yaml
          
          echo "âœ… Helm values updated"
          echo "Updated image tags:"
          cat helm/microservices/values.yaml | grep -A 2 "image:"

      - name: Commit and push changes
        run: |
          git add helm/microservices/values.yaml
          if ! git diff --staged --quiet; then
            git commit -m "ğŸš€ CI/CD: Update image tags to ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Trigger ArgoCD Sync (if configured)
        run: |
          echo "ğŸ“ Note: ArgoCD will automatically detect the Git changes and sync"
          echo "If you have ArgoCD CLI configured, you can trigger sync with:"
          echo "argocd app sync microservices --server <argocd-server>"

  # ==================== é˜¶æ®µ 6: Summaryï¼ˆæ€»ç»“ï¼‰====================
  summary:
    name: ğŸ“Š CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, scan, deploy]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ğŸ‰ Full CI/CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ—ï¸ Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”’ Scan | ${{ needs.scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸš€ Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Built Images" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/product-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

