name: "Full CI/CD Pipeline (Lint → Build → Test → Deploy)"

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "services/**"
      - "helm/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ toLower(github.repository_owner) }}

jobs:
  # ==================== Lint ====================
  lint:
    name: "Lint & Validate"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Lint Python services
        run: |
          pip install flake8
          for svc in user-service product-service order-service; do
            if [ -d "services/$svc" ]; then
              echo "Linting $svc..."
              flake8 "services/$svc" --max-line-length=120 || true
            fi
          done

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: "3.13.0"

      - name: Lint Helm charts
        run: |
          if [ -d "helm/microservices" ]; then
            echo "Linting helm/microservices..."
            helm lint helm/microservices
          fi
          if [ -d "helm/observability-platform" ]; then
            echo "Linting helm/observability-platform..."
            helm lint helm/observability-platform
          fi

  # ==================== Build ====================
  build:
    name: "Build Docker Images"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service: [ "user-service", "product-service", "order-service" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest

  # ==================== Test ====================
  test:
    name: "Run Basic Tests"
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [ "user-service", "product-service", "order-service" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and run import test
        run: |
          cd services/${{ matrix.service }}
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          python -c "import sys; sys.path.insert(0, '.'); print('Import OK for', '${{ matrix.service }}')"

  # ==================== Deploy ====================
  deploy:
    name: "GitOps Deploy (update Helm values)"
    runs-on: ubuntu-latest
    needs: [ build, test ]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq

      - name: Update image tags in Helm values
        run: |
          if [ -f helm/microservices/values.yaml ]; then
            echo "Updating helm/microservices/values.yaml ..."
            yq -i ".global.imageRegistry = \"${{ env.REGISTRY }}\"" helm/microservices/values.yaml
            yq -i ".userService.image.repository = \"${{ env.IMAGE_PREFIX }}/user-service\"" helm/microservices/values.yaml
            yq -i ".userService.image.tag = \"${{ github.sha }}\"" helm/microservices/values.yaml
            yq -i ".productService.image.repository = \"${{ env.IMAGE_PREFIX }}/product-service\"" helm/microservices/values.yaml
            yq -i ".productService.image.tag = \"${{ github.sha }}\"" helm/microservices/values.yaml
            yq -i ".orderService.image.repository = \"${{ env.IMAGE_PREFIX }}/order-service\"" helm/microservices/values.yaml
            yq -i ".orderService.image.tag = \"${{ github.sha }}\"" helm/microservices/values.yaml
          else
            echo "helm/microservices/values.yaml not found, skip update."
          fi

      - name: Commit and push changes
        run: |
          git add helm/microservices/values.yaml || true
          if ! git diff --staged --quiet; then
            git commit -m "Update image tags to ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

  # ==================== Summary ====================
  summary:
    name: "CI/CD Summary"
    runs-on: ubuntu-latest
    needs: [ lint, build, test, deploy ]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Stage  | Result |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Lint   | ${{ needs.lint.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Build  | ${{ needs.build.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Test   | ${{ needs.test.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Deploy | ${{ needs.deploy.result }} |" >> "$GITHUB_STEP_SUMMARY"
