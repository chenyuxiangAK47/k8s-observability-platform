name: ðŸš€ Deploy User Service (CI/CD Full Flow)

# è¿™ä¸ª workflow ä¸“é—¨ç”¨äºŽéªŒè¯å®Œæ•´çš„ CI/CD æµç¨‹
# ä»Žä»£ç æäº¤ â†’ æž„å»ºé•œåƒ â†’ æ›´æ–°é…ç½® â†’ GitOps è‡ªåŠ¨éƒ¨ç½²

on:
  push:
    branches: [ main, master ]
    paths:
      - 'services/user-service/**'
      - '.github/workflows/deploy-user-service.yml'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # éœ€è¦ write æƒé™æ¥æ›´æ–° Helm values å¹¶ push
  packages: write  # ç”¨äºŽæŽ¨é€ Docker é•œåƒåˆ° GHCR

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}
  SERVICE_NAME: user-service

jobs:
  # ==================== é˜¶æ®µ 1: Buildï¼ˆæž„å»º Docker é•œåƒï¼‰====================
  build:
    name: ðŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.SERVICE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ env.SERVICE_NAME }}
          file: ./services/${{ env.SERVICE_NAME }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=ghcr,scope=${{ github.repository_owner }}/${{ env.SERVICE_NAME }}
          cache-to: type=ghcr,scope=${{ github.repository_owner }}/${{ env.SERVICE_NAME }},mode=max

      - name: Image digest
        run: echo "Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

  # ==================== é˜¶æ®µ 2: Deployï¼ˆGitOps éƒ¨ç½²ï¼‰====================
  deploy:
    name: ðŸš€ GitOps Deploy (Update Helm Values)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          yq --version

      - name: Update Helm values with new image tag
        run: |
          echo "ðŸ”„ Updating Helm values for ${{ env.SERVICE_NAME }}..."
          
          # è®¾ç½® imageRegistryï¼ˆç”¨äºŽ CI/CDï¼‰
          yq eval -i '.global.imageRegistry = "${{ env.REGISTRY }}"' helm/microservices/values.yaml
          
          # æ›´æ–° user-service é•œåƒ
          yq eval -i '.userService.image.repository = "${{ env.IMAGE_PREFIX }}/${{ env.SERVICE_NAME }}"' helm/microservices/values.yaml
          yq eval -i '.userService.image.tag = "${{ github.sha }}"' helm/microservices/values.yaml
          
          echo "âœ… Helm values updated"
          echo "Updated image:"
          yq eval '.userService.image' helm/microservices/values.yaml
          
          # æ˜¾ç¤ºæ›´æ–°åŽçš„å†…å®¹ï¼ˆç”¨äºŽè°ƒè¯•ï¼‰
          echo "Full userService config:"
          yq eval '.userService' helm/microservices/values.yaml

      - name: Commit and push changes
        run: |
          git add helm/microservices/values.yaml
          if ! git diff --staged --quiet; then
            git commit -m "ðŸš€ CI/CD: Update ${{ env.SERVICE_NAME }} image to ${{ github.sha }} [skip ci]"
            git push
            echo "âœ… Changes pushed to Git. ArgoCD will automatically sync."
          else
            echo "No changes to commit"
          fi

      - name: Summary
        run: |
          echo "## ðŸŽ‰ CI/CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Built Image" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.SERVICE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ GitOps Flow" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Docker image built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Helm values.yaml updated with new image tag" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Changes committed and pushed to Git" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ”„ ArgoCD will automatically detect changes and sync to cluster" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check ArgoCD UI to see the sync status" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor deployment: \`kubectl get pods -n microservices -l app=user-service\`" >> $GITHUB_STEP_SUMMARY

