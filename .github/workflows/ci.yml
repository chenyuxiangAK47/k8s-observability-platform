name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements-test.txt
        pip install -r user-service/requirements.txt
        pip install -r product-service/requirements.txt
        pip install -r order-service/requirements.txt
        pip install pytest-cov black flake8
    
    - name: Check code format with black
      run: |
        # 检查代码格式（不修改，只检查）
        black --check user-service/ product-service/ order-service/ || true
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # 代码风格检查（忽略一些常见的警告）
        flake8 user-service/ product-service/ order-service/ --max-line-length=120 --ignore=E501,W503 || true
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        # 运行单元测试并生成覆盖率报告
        pytest user-service/tests/ product-service/tests/ order-service/tests/ \
          --cov=user-service --cov=product-service --cov=order-service \
          --cov-report=term-missing --cov-report=html || true
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build user-service image
      run: docker build -t microshop-py-user-service ./user-service
      continue-on-error: true
    
    - name: Build product-service image
      run: docker build -t microshop-py-product-service ./product-service
      continue-on-error: true
    
    - name: Build order-service image
      run: docker build -t microshop-py-order-service ./order-service
      continue-on-error: true

