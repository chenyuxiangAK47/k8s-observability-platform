# Istio Virtual Services
# 定义路由规则和流量分配

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: user-service
  namespace: microservices
spec:
  hosts:
  - user-service
  http:
  # 默认路由：100% 流量到 v1
  - match:
    - headers:
        canary:
          exact: "false"
    route:
    - destination:
        host: user-service
        subset: v1
      weight: 100
  # 金丝雀发布：10% 流量到 v2
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: user-service
        subset: v2
      weight: 10
    - destination:
        host: user-service
        subset: v1
      weight: 90

---
# 金丝雀发布配置（基于权重）
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: user-service-canary
  namespace: microservices
spec:
  hosts:
  - user-service
  http:
  - route:
    - destination:
        host: user-service
        subset: v2
      weight: 10  # 10% 流量到新版本
    - destination:
        host: user-service
        subset: v1
      weight: 90  # 90% 流量到旧版本

