# Istio Gateway
# 定义入口流量规则

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: microservices-gateway
  namespace: microservices
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"  # 允许所有主机，生产环境应该指定具体域名
    # - microservices.example.com

---
# VirtualService 绑定到 Gateway
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: microservices-ingress
  namespace: microservices
spec:
  hosts:
  - "*"  # 匹配 Gateway 中的 hosts
  gateways:
  - microservices-gateway
  http:
  - match:
    - uri:
        prefix: "/api/users"
    route:
    - destination:
        host: user-service
        port:
          number: 8001
  - match:
    - uri:
        prefix: "/api/products"
    route:
    - destination:
        host: product-service
        port:
          number: 8002
  - match:
    - uri:
        prefix: "/api/orders"
    route:
    - destination:
        host: order-service
        port:
          number: 8003

