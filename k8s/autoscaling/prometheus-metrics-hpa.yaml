# 基于 Prometheus 指标的 HPA 示例
# 使用 HTTP 请求速率 (QPS) 作为扩缩容指标

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-service-prometheus-hpa
  namespace: microservices
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-service
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # 资源指标（CPU/内存）
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Prometheus 自定义指标：HTTP 请求速率
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"  # 每个 Pod 处理 100 QPS
  # Prometheus 自定义指标：P95 延迟
  - type: Pods
    pods:
      metric:
        name: http_request_duration_seconds_0_95
      target:
        type: AverageValue
        averageValue: "0.2"  # P95 延迟 < 200ms
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
---
