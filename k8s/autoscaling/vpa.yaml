# VPA (Vertical Pod Autoscaler) 配置
# 自动调整 Pod 的资源请求和限制

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: user-service-vpa
  namespace: microservices
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-service
  updatePolicy:
    updateMode: "Auto"  # Auto: 自动更新, Off: 仅推荐, Initial: 仅在创建时
  resourcePolicy:
    containerPolicies:
    - containerName: user-service
      minAllowed:
        cpu: 50m
        memory: 128Mi
      maxAllowed:
        cpu: 2
        memory: 2Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
